query SubModulo($id: Int!) {
  subModulo(id: $id) {
    # arquivoId

    id
    mensagem
    modulo {
      id
      titulo
      curso {
        id
        nome
      }
    }
    moduloId
    ordem
    titulo
    updatedAt
    # url
  }
}

query SubModuloFormulario($id: Int!) {
  subModulo(id: $id) {
    id
    titulo
    moduloId
    modulo {
      cursoId
    }
    formulario {
      id
      nome
      perguntas(sorting: { field: descricao, direction: ASC }) {
        id
        descricao
        multiEscolha
        tipo
        formularioId
      }
      # subModulo {
      #   titulo
      #   id
      #   modulo {
      #     id
      #     titulo
      #   }
      # }
    }
  }
}

query SubModulos(
  $filter: SubModuloTypeFilter!
  $paging: CursorPaging!
  $sorting: [SubModuloTypeSort!]!
) {
  subModulos(filter: $filter, paging: $paging, sorting: $sorting) {
    edges {
      node {
        #  arquivoId

        id
        mensagem
        modulo {
          id
          titulo
        }
        moduloId
        ordem
        titulo
        updatedAt
        url
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}

query ModulosSelect(
  $filter: ModuloTypeFilter
  $paging: CursorPaging!
  $sorting: [ModuloTypeSort!]!
) {
  modulos(filter: $filter, paging: $paging, sorting: $sorting) {
    edges {
      node {
        id
        titulo
      }
    }
  }
}
